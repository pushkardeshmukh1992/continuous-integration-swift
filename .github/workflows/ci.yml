# Runs build and tests on pull requests and pushes to main
name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          xcodebuild test \
            -project ci-demo.xcodeproj \
            -scheme ci-demo \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest'
